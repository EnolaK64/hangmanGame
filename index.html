<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hangmanGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta property="og:type" content="website">
    <meta property="og:title" content="hangmanGame" />
    <meta property="og:description" content="A hangman made in CSS (bro 42.5% of css for a JavaScript game)" />
    <meta property="og:url" content="hangman.enolak.fr" />
    <meta property="og:image" content="./favicon.ico" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="hangman.enolak.fr">
    <meta property="twitter:url" content="https://enolak64.github.io/ticTacToe/">
    <meta name="twitter:title" content="ticTacToe">
    <meta name="twitter:description" content="A hangman made in CSS (bro 42.5% of css for a JavaScript game)">
    <meta name="twitter:image" content="./favicon.ico" />
</head>

<body data-gamemode="classic" data-end="none" data-keyboard="azerty">
    <div id="settings" data-space="collapsed">
        <div id="tailOutSettings"></div>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" id="settingsIco">
            <path
                d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
        </svg>
        <div id="langSelectContainer" class="containers">
            <select name="lang" id="langSelect" class="selector">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <div id="keyboardSelectContainer" class="containers">
            <select name="keyboard" id="keyboardSelect" class="selector">
                <option value="qwerty">QWERTY</option>
                <option value="azerty">AZERTY</option>
            </select>
        </div>
        <div id="dbContainer" class="containers">
            <p id="dbInfo"></p>
            <button id="updateDb" class="applyBtn">Update</button>
        </div>
    </div>
    <div id="streakCounter">
        <p id="currentStreak" class="streak">Current streak: </p>
        <p id="maxStreak" class="streak">Best Streak: </p>
    </div>


    <div id="title">
        <h1 id="loose" class="end">You lose</h1>
        <h1 id="win" class="end">You win</h1>
    </div>

    <div id="switchGameMode">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="switchIcon">
            <path
                d="M560-280H120v-400h720v120h-80v-40H200v240h360v80Zm-360-80v-240 240Zm560 200v-120H640v-80h120v-120h80v120h120v80H840v120h-80Z" />
        </svg>
    </div>


    <div id="game">

        <button id="replay">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="replayIcon">
                <path
                    d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z" />
            </svg>
            <p id="restartP">Restart</p>
            <p id="choose">Choose an other word</p>
        </button>

        <div id="guess" data-justLoaded="true">
            <div id="definition" lang="en" data-gameStatue="unFinished" data-space="collapsed" data-found="false"
                data-alreadyDeployed="false">
                <div id="credits" class="showDeployed"><a href="https://dictionaryapi.dev/" id="creditsLink"
                        target="_blank">Powerded by Free Dictionary API</a></div>
                <div id="meanings" class="showDeployed"></div>
                <p id="see">See definition</p>
                <div id="tailOut"></div>
            </div>
        </div>

        <div id="keyboard">
            <button id="a" class="key">A</button>
            <button id="b" class="key">B</button>
            <button id="c" class="key">C</button>
            <button id="d" class="key">D</button>
            <button id="e" class="key">E</button>
            <button id="f" class="key">F</button>
            <button id="g" class="key">G</button>
            <button id="h" class="key">H</button>
            <button id="i" class="key">I</button>
            <button id="j" class="key">J</button>
            <button id="k" class="key">K</button>
            <button id="l" class="key">L</button>
            <button id="m" class="key">M</button>
            <button id="n" class="key">N</button>
            <button id="o" class="key">O</button>
            <button id="p" class="key">P</button>
            <button id="q" class="key">Q</button>
            <button id="r" class="key">R</button>
            <button id="s" class="key">S</button>
            <button id="t" class="key">T</button>
            <button id="u" class="key">U</button>
            <button id="v" class="key">V</button>
            <button id="w" class="key">W</button>
            <button id="x" class="key">X</button>
            <button id="y" class="key">Y</button>
            <button id="z" class="key">Z</button>
        </div>
    </div>

    <div id="hangman">

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="base" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer1" transform="translate(0,500)">
                    <rect style="stroke-width:0.707107" id="rect42" width="500" height="50" x="0" y="0" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="pilar" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer2" transform="translate(0,500)">
                    <rect style="stroke-width:0.707107" id="rect41" width="50" height="500" x="225" y="-500" ry="0"
                        rx="0" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="beam" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer3" transform="translate(0,500)">
                    <rect id="rect43" width="500" height="50" x="275" y="-500" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="rope" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <rect style="stroke-width:0.707107" id="rect44" width="25" height="100" x="750" y="-450"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="head" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <path id="path44"
                    d="m 762.5,-355 a 50,50 0 0 0 -50,50 50,50 0 0 0 50,50 50,50 0 0 0 50,-50 50,50 0 0 0 -50,-50 z m 0,25 a 25,25 0 0 1 25,25 25,25 0 0 1 -25,25 25,25 0 0 1 -25,-25 25,25 0 0 1 25,-25 z"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="body" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <rect style="fill-opacity:1;stroke-width:0.67605" id="rect46" width="25" height="165" x="750" y="-267.5"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="rightArm" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer9" transform="translate(0,500)">
                    <rect style="stroke-width:0.677686" id="rect48" width="25.060509" height="165.39935" x="-731.07733"
                        y="357.21167" ry="12.530254" rx="12.530254"
                        transform="matrix(-0.70539868,0.70881076,0.70539868,0.70881076,0,0)" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="leftArm" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer9" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.67932" id="rect47" width="25.120899" height="165.79793"
                        x="348.064" y="-722.83063" ry="12.56045" rx="12.56045" transform="rotate(45.000001)" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="leftLeg" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer10" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.67932" id="rect56" width="25.120899" height="165.79793"
                        x="443.38815" y="-627.50647" ry="12.56045" rx="12.56045"
                        transform="rotate(45.000001,-4.3040427e-6,0)" />
                </g>
            </g>
        </svg>

        <svg width="512" height="512" viewBox="0 0 890 550" version="1.1" id="rightLeg" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer10" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.677686" id="rect55" width="25.060509" height="165.39935"
                        x="-635.9823" y="452.30667" ry="12.530254" rx="12.530254"
                        transform="matrix(-0.70539868,0.70881076,0.70539868,0.70881076,0,0)" />
                </g>
            </g>
        </svg>
    </div>



    <div id="themeSelector" data-theme="dark">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="moon" class="theme">
            <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />

        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="sun" class="theme">
            <path
                d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
        </svg>
    </div>
    <footer>
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
            <img src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png"

        </a>

                title="See source Code">
            <img src="./assets/github-markWhite.svg" alt="github-mark" id="githubMarkWhite" class="github"
                title="See source Code">
        </a>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
