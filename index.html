<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hangmanGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <button id="resetCache" class="other">reset</button> -->
    <!-- <button id="play" class="other">Play</button> -->
    <h1 id="loose" class="end">You lose</h1>
    <h1 id="win" class="end">You win</h1>
    <div id="game">
    </div>

    <div id="themeSelector" class="collaped">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="brush">
            <path
                d="M440-80q-33 0-56.5-23.5T360-160v-160H240q-33 0-56.5-23.5T160-400v-280q0-66 47-113t113-47h480v440q0 33-23.5 56.5T720-320H600v160q0 33-23.5 56.5T520-80h-80ZM240-560h480v-200h-40v160h-80v-160h-40v80h-80v-80H320q-33 0-56.5 23.5T240-680v120Zm0 160h480v-80H240v80Zm0 0v-80 80Z" />
        </svg>
        <div id="content">
            <div id="topThemeSelector">
                <p id="explain">You can change here the theme of:</p>
            </div>
            <div id="bottomThemeSelector">
                <div id="inputs">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The background" id="inputColorBackground">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The background of guess zone"id="inputColorGuessBg">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The letter of guess zone"id="inputColorGuessLetters">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The underline of guess zone"id="inputColorGuessUnderline">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The hangman" id="inputColorHangman">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The key" id="inputColorKbBackground">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The key when you hover"id="inputColorKbHover">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The letter on the key" id="inputColorKbKey">
                    <input class="inputColor" type="text" maxlength="7" placeholder="The keys when are used"id="inputColorKbUsed">
                    <input class="inputColor" type="text" maxlength="7" placeholder="Titles" id="inputColorLetters">
                </div>
                <div id="actual">
                    <p class="actualColor" id="actualColorBackground"></p>
                    <p class="actualColor" id="actualColorGuessBg"></p>
                    <p class="actualColor" id="actualColorGuessLetters"></p>
                    <p class="actualColor" id="actualColorGuessUnderline"></p>
                    <p class="actualColor" id="actualColorHangman"></p>
                    <p class="actualColor" id="actualColorKbBackground"></p>
                    <p class="actualColor" id="actualColorKbHover"></p>
                    <p class="actualColor" id="actualColorKbKey"></p>
                    <p class="actualColor" id="actualColorKbUsed"></p>
                    <p class="actualColor" id="actualColorLetters"></p>
                </div>
                <button id="apply">Apply</button>
            </div>
        </div>
    </div>
    <div id="hangman">

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="base" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer1" transform="translate(0,500)">
                    <rect style="stroke-width:0.707107" id="rect42" width="500" height="50" x="0" y="0" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="pilar" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer2" transform="translate(0,500)">
                    <rect style="stroke-width:0.707107" id="rect41" width="50" height="500" x="225" y="-500" ry="0"
                        rx="0" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="beam" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <g id="layer3" transform="translate(0,500)">
                    <rect id="rect43" width="500" height="50" x="275" y="-500" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="rope" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer13">
                <rect style="stroke-width:0.707107" id="rect44" width="25" height="100" x="750" y="-450"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="head" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />

                <path id="path44"
                    d="m 762.5,-355 a 50,50 0 0 0 -50,50 50,50 0 0 0 50,50 50,50 0 0 0 50,-50 50,50 0 0 0 -50,-50 z m 0,25 a 25,25 0 0 1 25,25 25,25 0 0 1 -25,25 25,25 0 0 1 -25,-25 25,25 0 0 1 25,-25 z"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="body" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <rect style="fill-opacity:1;stroke-width:0.67605" id="rect46" width="25" height="165" x="750" y="-267.5"
                    transform="translate(0,500)" />
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="rightArm" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer9" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.677686" id="rect48" width="25.060509" height="165.39935"
                        x="-731.07733" y="357.21167" ry="12.530254" rx="12.530254"
                        transform="matrix(-0.70539868,0.70881076,0.70539868,0.70881076,0,0)" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="leftArm" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer9" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.67932" id="rect47" width="25.120899" height="165.79793"
                        x="348.064" y="-722.83063" ry="12.56045" rx="12.56045" transform="rotate(45.000001)" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="leftLeg" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer10" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.67932" id="rect56" width="25.120899" height="165.79793"
                        x="443.38815" y="-627.50647" ry="12.56045" rx="12.56045"
                        transform="rotate(45.000001,-4.3040427e-6,0)" />
                </g>
            </g>
        </svg>

        <svg width="1920" height="1080" viewBox="0 0 1920 1080" version="1.1" id="rightLeg" class="parts"
            xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs1" />
            <g id="layer12">
                <g id="layer10" transform="translate(0,500)">
                    <rect style="fill-opacity:1;stroke-width:0.677686" id="rect55" width="25.060509" height="165.39935"
                        x="-635.9823" y="452.30667" ry="12.530254" rx="12.530254"
                        transform="matrix(-0.70539868,0.70881076,0.70539868,0.70881076,0,0)" />
                </g>
            </g>
        </svg>
    </div>



    <div id="keyboard">
        <button id="a" class="key">A</button>
        <button id="b" class="key">B</button>

        <button id="e" class="key">E</button>
        <button id="f" class="key">F</button>
        <button id="g" class="key">G</button>
        <button id="h" class="key">H</button>
        <button id="i" class="key">I</button>
        <button id="j" class="key">J</button>
        <button id="k" class="key">K</button>
        <button id="l" class="key">L</button>
        <button id="m" class="key">M</button>
        <button id="n" class="key">N</button>
        <button id="o" class="key">O</button>
        <button id="p" class="key">P</button>

        <button id="z" class="key">Z</button>
    </div>
    </div>

</body>
